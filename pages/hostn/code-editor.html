<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeMirror Editor Example</title>
  <!-- Include CodeMirror stylesheet -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/codemirror.min.css">
  <!-- Include CodeMirror theme (optional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/theme/dracula.min.css">
</head>
<body>
<!-- Create a textarea for the CodeMirror editor -->
<textarea id="code"></textarea>

<!-- Include CodeMirror library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/codemirror.min.js"></script>
<!-- Include CodeMirror mode (e.g., JavaScript) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/mode/javascript/javascript.min.js"></script>

<script>
    // Initialize CodeMirror on the textarea with the "code" id
    var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
      mode: "javascript", // You can change the mode based on the language you want to support
      theme: "dracula",   // Optional: Choose a CodeMirror theme
      lineNumbers: true,   // Optional: Show line numbers
      autofocus: true      // Optional: Auto-focus on the editor
    });
</script>
</body>
</html>
